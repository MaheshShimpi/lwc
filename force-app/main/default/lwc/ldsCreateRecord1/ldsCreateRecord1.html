<template>
    <lightning-card title="LDS Create Record" icon-name="standard:record">
        <div class="slds-m-around_medium">
            <lightning-input 
                label="Id"
                disabled
                data-id="accountId"
                value={accountId}
            ></lightning-input>
            <lightning-input 
                label="Name" 
                placeholder="Enter Name"
                class="slds-m-bottom_x-small"
                onchange={handleNameChange}
            ></lightning-input>
            <lightning-button 
                label="Create Account"
                variant="brand"
                onclick={createAccount}
            ></lightning-button>
        </div>
    </lightning-card>
</template>
